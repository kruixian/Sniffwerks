apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 25
        buildToolsVersion = "26.0.0"

        defaultConfig {
            applicationId = "eu.faircode.netguard"
        }

        compileOptions.with {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        ndk {
            platformVersion = "14"
            moduleName = "netguard"
            toolchain = "clang"
            ldLibs.add("log")
        }

        sources {
            main {
                jni {
                    source {
                        srcDirs.removeAll()
                        srcDirs.add('src/main/jni/netguard')
                    }
                    exportedHeaders {
                    }
                }
            }
        }

        buildTypes {
            release {
                minifyEnabled = true
                useProguard = true
                proguardFiles.add(file('proguard-rules.pro'))
                ndk.with {
                    debuggable = false
                }
            }
            debug {
                minifyEnabled = true
                useProguard = false
                proguardFiles.add(file('proguard-rules.pro'))
                ndk.with {
                    debuggable = false
                }
            }
        }

        productFlavors {
            create("all") {
                versionName = "2.104"
                minSdkVersion.apiLevel = 14
                targetSdkVersion.apiLevel = 25
                versionCode = 2017061701
                archivesBaseName = "NetGuard-v$versionName"
            }
            create("lollipop-and-later") {
                versionName = "2.104"
                minSdkVersion.apiLevel = 20
                targetSdkVersion.apiLevel = 25
                versionCode = 2017061711
                archivesBaseName = "NetGuard-v$versionName"
            }
            create("kitkat-and-earlier") {
                versionName = "2.104"
                minSdkVersion.apiLevel = 14
                maxSdkVersion = 19
                targetSdkVersion.apiLevel = 25
                versionCode = 2017061721
                archivesBaseName = "NetGuard-v$versionName"
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'
    compile 'com.squareup.picasso:picasso:2.5.+'
    compile 'com.google.firebase:firebase-core:11.0.+'
    compile 'com.google.firebase:firebase-ads:11.0.+'
    compile 'com.jjoe64:graphview:4.2.1'
    // https://developer.android.com/topic/libraries/support-library/revisions.html
    // https://mvnrepository.com/artifact/com.squareup.picasso/picasso
    // https://firebase.google.com/docs/android/setup
    compile files('libs/GraphView-4.2.1.jar')
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}

apply plugin: 'com.google.gms.google-services'
